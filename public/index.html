<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Review | ReviewBot</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé¨</text></svg>">
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">üé¨</span>
        <span class="logo-text">ReviewBot</span>
      </div>
      <div class="video-title" id="videoTitle">Loading video...</div>
      <div class="header-actions">
        <div class="shortcut-hint">
          <kbd>Space</kbd> Play/Pause
          <kbd>‚Üê</kbd><kbd>‚Üí</kbd> Seek
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Video Player Section -->
      <div class="player-section">
        <div class="video-container">
          <video id="videoPlayer">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
          </video>

          <!-- Custom Controls -->
          <div class="video-controls">
            <button class="control-btn play-btn" id="playPauseBtn" title="Play/Pause (Space)">
              <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 5v14l11-7z" />
              </svg>
              <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display:none">
                <rect x="6" y="4" width="4" height="16" />
                <rect x="14" y="4" width="4" height="16" />
              </svg>
            </button>

            <div class="timeline" id="timeline">
              <div class="timeline-progress" id="timelineProgress"></div>
              <div class="timeline-markers" id="timelineMarkers"></div>
            </div>

            <div class="time-display">
              <span id="currentTime">0:00</span>
              <span style="opacity: 0.5"> / </span>
              <span id="duration">0:00</span>
            </div>

            <div class="volume-control">
              <button class="control-btn volume-btn" id="volumeBtn" title="Mute/Unmute">
                <svg class="volume-on" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z" />
                </svg>
                <svg class="volume-off" viewBox="0 0 24 24" fill="currentColor" style="display:none">
                  <path
                    d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" />
                </svg>
              </button>
              <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.05" value="1">
            </div>

            <button class="control-btn comment-btn" id="addCommentBtn" title="Leave a Comment">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM18 14H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z" />
              </svg>
              <span>Leave Comment</span>
            </button>

            <button class="control-btn fullscreen-btn" id="fullscreenBtn" title="Fullscreen">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
              </svg>
            </button>
          </div>
        </div>

        <div class="add-comment-hint">
          <span class="hint-icon">üí°</span>
          Click the <b>comment button</b> to leave feedback at the current timestamp
        </div>
      </div>

      <!-- Comments Panel -->
      <aside class="comments-panel">
        <div class="comments-header">
          <h2>Comments</h2>
          <div class="comments-stats" id="commentsStats">
            <span class="stat open">0 open</span>
            <span class="stat resolved">0 resolved</span>
          </div>
        </div>

        <div class="comments-list" id="commentsList">
          <!-- Comments will be rendered here -->
        </div>
      </aside>
    </main>

    <!-- Add Comment Modal -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal" id="addCommentModal">
        <div class="modal-header">
          <h3>Add Comment at <span id="modalTimestamp">0:00</span></h3>
          <button class="modal-close" id="modalClose">&times;</button>
        </div>
        <div class="modal-body">
          <input type="text" id="commenterName" placeholder="Your name" class="input" autocomplete="off">
          <textarea id="commentText" placeholder="Enter your feedback..." class="textarea" rows="4"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="cancelComment">Cancel</button>
          <button class="btn btn-primary" id="submitComment">Add Comment</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/player.js"></script>
</body>

</html>
